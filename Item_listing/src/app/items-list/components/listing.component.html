
   <div class="container">
    <h2>Product List</h2>
  
    <mat-form-field appearance="fill">
      <mat-label>Filter by title</mat-label>
      <input matInput [(ngModel)]="filterText" (input)="filterItems()">
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="changeSortDirection()">Sort by Title ({{ sortDirection === 'asc' ? 'Ascending' : 'Descending' }})</button>
  
    <mat-list>
      <mat-list-item *ngFor="let item of filteredItems">
        <h3 mat-line >{{ item.title }}</h3>
        <p mat-line >{{ item.description }}</p>
      </mat-list-item>
    </mat-list>
  </div>
